name: CI/CD Deploy TodoApp

on:
  push:
    branches: [ "main" ]
    paths:
      - "todoapp/**"           # ðŸ‘ˆ Ñ‡Ñ‚Ð¾Ð±Ñ‹ Ð·Ð°Ð¿ÑƒÑÐºÐ°Ð»Ð¾ÑÑŒ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð¿Ñ€Ð¸ Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸ÑÑ… Ð²Ð½ÑƒÑ‚Ñ€Ð¸ todoapp
      - ".github/workflows/deploy-todoapp.yml"

env:
  IMAGE_NAME: almuko/todoapp   # ðŸ‘ˆ Ð²Ð°Ñˆ Ñ€ÐµÐ¿Ð¾Ð·Ð¸Ñ‚Ð¾Ñ€Ð¸Ð¹ DockerHub

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./todoapp     # ðŸ‘ˆ Ð¿ÑƒÑ‚ÑŒ Ðº ÐºÐ¾Ð´Ñƒ
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest

  migrate:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: latest

      - name: Setup Kubeconfig
        shell: bash
        run: |
          mkdir -p $HOME/.kube
          cat > $HOME/.kube/config <<'EOF'
          ${{ secrets.KUBECONFIG }}
          EOF

      - name: Run Goose migrations for TodoApp
        run: |
          kubectl apply -f k8s/todoapp-migrate.yaml
          kubectl wait --for=condition=complete job/todoapp-migrate -n default --timeout=120s || true

  deploy:
    runs-on: ubuntu-latest
    needs: migrate
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: latest

      - name: Setup Kubeconfig
        shell: bash
        run: |
          mkdir -p $HOME/.kube
          cat > $HOME/.kube/config <<'EOF'
          ${{ secrets.KUBECONFIG }}
          EOF

      - name: Deploy TodoApp
        run: |
          kubectl apply -f k8s/todoapp.yaml
          kubectl rollout status deployment/todoapp -n default
